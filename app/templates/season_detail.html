{% extends "layout.html" %}
{% block content %}
<div class="Container">
    <h2>{{ season.title }} - Season {{ season.season_number }}</h2>
    <p>{{ season.overview }}</p>

    <h3>Episodes</h3>
    <ul>
    {% for episode in episodes %}
      <li>
        <a href="{{ url_for('view_episode', episode_id=episode.episode_id) }}">
          Episode {{ episode.episode_number }}: {{ episode.episode_name }}
        </a>
      </li>
    {% endfor %}
    </ul>
</div>
{% endblock content %}
